{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tag_list %}
    <li>{{ tag.name }} 
      <a href="{% url 'todo:tag-update' tag.pk %}">Edit</a> 
      <a href="{% url 'todo:tag-delete' tag.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'todo:tag-create' %}">Add New Tag</a>
{% endblock %}
