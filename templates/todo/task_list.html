{% extends "base.html" %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.content }} 
        <a href="{% url 'todo:task-update' task.pk %}">Edit</a> 
        <a href="{% url 'todo:task-delete' task.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'todo:task-create' %}">Add New Task</a>
{% endblock %}
