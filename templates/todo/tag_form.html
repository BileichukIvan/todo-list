{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Tag{% else %}New Tag{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>
  <a class="btn btn-secondary" href="{% url 'todo:tag-list' %}">Cancel</a>
{% endblock %}
